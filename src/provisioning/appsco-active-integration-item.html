<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<link rel="import" href="../components/components/appsco-list-item-behavior.html">
<link rel="import" href="../components/components/appsco-list-item-styles.html">

<dom-module id="appsco-active-integration-item">
    <template>
        <style include="appsco-list-item-styles"></style>

        <style>
            :host .item {
                cursor: default;
            }
            :host .item-image {
                width: 52px;
                height: 52px;
            }
        </style>

        <div class="item" on-tap="_onItemAction">

            <div class="select-action"
                 on-tap="_onSelectItemAction">

                <template is="dom-if" if="[[ selectable ]]">
                    <div class="select-action"
                         on-tap="_onSelectItemAction">
                        <iron-image class="item-image"
                                    sizing="contain"
                                    src="[[ item.integration.image ]]"
                                    alt="[[ item.integration.title ]]"></iron-image>

                        <div class="icon-action">
                            <div class="iron-action-inner">
                                <iron-icon icon="icons:check"></iron-icon>
                            </div>
                        </div>
                    </div>
                </template>

                <template is="dom-if" if="[[ !selectable ]]">
                    <iron-image class="item-image"
                                sizing="contain"
                                src="[[ item.integration.image ]]"
                                alt="[[ item.integration.title ]]"></iron-image>
                </template>
            </div>

            <div class="item-info item-basic-info">
                <span class="info-label item-title">[[ item.integration.title ]]</span>
            </div>

            <div class="item-info item-additional-info">
                <div class="info">
                    <span class="info-label">Status:&nbsp;</span>
                    <span class="info-value">
                        <template is="dom-if" if="[[ item.active ]]">
                            active
                        </template>
                        <template is="dom-if" if="[[ !item.active ]]">
                            inactive
                        </template>
                    </span>
                </div>
            </div>

            <div class="actions">
                <paper-button on-tap="_onEditItemAction">Edit</paper-button>
            </div>
        </div>

    </template>

    <script>
        Polymer({

            is: 'appsco-active-integration-item',

            behaviors: [
                Polymer.NeonAnimationRunnerBehavior,
                Polymer.AppscoListItemBehavior
            ]
        });
    </script>
</dom-module>
