<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="components/page/appsco-content.html">

<dom-module id="appsco-saml-authn-request-invalid-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                display: block;
                font-size: 14px;

                --appsco-content-sections: {
                    padding: 0;
                };
            }
            :host div[content] {
                padding: 10px;
                color: var(--primary-text-color);
                text-align: center;
            }
            .provisioning-action {
                @apply(--primary-button);
                display: inline-block;
                margin-top: 20px;
                margin-bottom: 40px;
            }
            .image {
                max-width: 100%;
            }
        </style>

        <appsco-content id="appscoContent">

            <div content>
                <h2 class="title">Authentication Failed</h2>

                <div class="active-integrations-info">
                    <p>Authentication process was not successful.</p>
                    <p>
                        SAML authentication failed. Please contact your administrator for further support.
                    </p>

                    <paper-button class="provisioning-action"
                                  on-tap="_onBackToDashboardAction">Back to dashboard</paper-button>

                    <div>
                        <img src="../images/provisioning/provisioning-integration-failed.png" class="image">
                    </div>
                </div>
            </div>
        </appsco-content>
    </template>

    <script>
        Polymer({
            is: 'appsco-saml-authn-request-invalid-page',

            properties: {

                pageLoaded: {
                    type: Boolean,
                    value: false
                }
            },

            attached: function() {
                this.pageLoaded = false;
                this._pageLoaded();
            },

            _pageLoaded: function() {
                this.pageLoaded = true;
                this.fire('page-loaded');
            },

            _onBackToDashboardAction: function() {
                this.fire('back-to-dashboard');
            }
        });
    </script>
</dom-module>
