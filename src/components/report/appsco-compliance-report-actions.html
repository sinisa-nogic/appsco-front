<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="appsco-compliance-report-actions">
    <template>
        <style>
            :host {
                display: inline-block;
                position: relative;
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
                @apply(--appsco-compliance-report-actions);
            }
            :host .action {
                margin-left: 10px;
                position: relative;
                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--layout-flex-none);
                @apply(--compliance-report-action);
            }
            :host .export-action {
                @apply(--primary-button);
                min-width: 100px;
            }
        </style>
        
        <div class="action">
            <paper-button class="export-action"
                          on-tap="_onExportAction">Export</paper-button>
        </div>
    </template>

    <script>
        Polymer({

            is: 'appsco-compliance-report-actions',

            _onExportAction: function() {
                /**
                 * Fired when export action is tapped.
                 *
                 * @event export-compliance-report
                 */
                this.fire('export-compliance-report');
            }

        });
    </script>
</dom-module>
