<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../components/application/appsco-application-groups.html">

<dom-module id="appsco-application-groups-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply(--full-page);

                --paper-card-header: {
                    border-bottom: 1px solid var(--divider-color);
                };

                --background-color: var(--body-background-color);
            }
            paper-card {
                @apply(--full-page-paper-card);

                --paper-card-header-text: {
                    color: var(--primary-text-color);
                };
            }
            .page-close-action {
                @apply(--page-close-action);
            }
        </style>

        <paper-card heading="Groups" id="card">
            <paper-icon-button
                    icon="close"
                    title="Close"
                    class="page-close-action"
                    on-tap="_onBack"></paper-icon-button>

            <div class="card-content">
                <p class="message">
                    List of all groups the application belongs to.
                </p>
                <appsco-application-groups
                        id="appscoApplicationGroup"
                        authorization-token="[[ authorizationToken ]]"
                        groups-api="[[ groupsApi ]]"
                        application="[[ application ]]">
                </appsco-application-groups>
            </div>
        </paper-card>

    </template>

    <script>
        Polymer({

            is: 'appsco-application-groups-page',

            properties: {

                /**
                 * Account
                 */
                application: {
                    type: Object,
                    value: function () {
                        return {};
                    }
                },

                authorizationToken: {
                    type: String
                },

                /**
                 * Get labels link.
                 */
                groupsApi: {
                    type: String,
                    'observer': '_onGroupsApiChange'
                },

                /**
                 * Animation config with hero animation.
                 */
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'hero',
                                toPage: this,
                                timing: {
                                    duration: 300
                                }
                            }, {
                                name: 'fade-in-animation',
                                node: this,
                                timing: {
                                    duration: 500
                                }
                            }],
                            'exit': {
                                name: 'slide-right-animation',
                                node: this,
                                timing: {
                                    duration: 200
                                }
                            }
                        }
                    }
                },

                /**
                 * Defines shared element of hero animation.
                 */
                sharedElements: {
                    value: function() {
                        return {
                            'hero': this.$.card
                        }
                    }
                }
            },

            behaviors: [
                Polymer.NeonSharedElementAnimatableBehavior
            ],

            _onBack: function() {
                this.fire('back');
            },

            _onGroupsApiChange: function() {
                this.loadGroups();
            },

            loadGroups: function() {
                this.$.appscoApplicationGroup.loadGroups();
            },

            removeGroup: function(group) {
                this.$.appscoApplicationGroup.removeGroup(group);
            }


        });
    </script>
</dom-module>
