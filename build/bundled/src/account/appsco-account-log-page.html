<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-right-animation.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/appsco-account/appsco-account-log.html">

</head><body><dom-module id="appsco-account-log-page">
    <template>
        <style include="webkit-scrollbar-style">
            :host {
                @apply(--full-page);

                --paper-card-header: {
                     border-bottom: 1px solid var(--divider-color);
                 };

                --appsco-account-log-container: {
                     padding-top: 0;
                 };

                --appsco-account-log-item-first: {
                     border-top: none;
                 };
            }
            :host paper-card {
                @apply(--full-page-paper-card);
            }
            .page-close-action {
                @apply(--page-close-action);
            }
        </style>

        <paper-card heading="Activity log" id="card">
            <paper-icon-button icon="close" title="Close" class="page-close-action" on-tap="_back"></paper-icon-button>

            <div class="card-content layout vertical">

                <appsco-account-log id="appscoAccountLog" authorization-token="[[ authorizationToken ]]" log-api="[[ logApi ]]" size="10" load-more="">
                </appsco-account-log>

            </div>
        </paper-card>

    </template>

    <script>Polymer({is:"appsco-account-log-page",properties:{account:{type:Object,value:function(){return{}},notify:!0},authorizationToken:{type:String},logApi:{type:String,observer:"_onLogApiChange"},animationConfig:{value:function(){return{entry:[{name:"hero-animation",id:"hero",toPage:this,timing:{duration:300}},{name:"fade-in-animation",node:this,timing:{duration:500}}],exit:{name:"slide-right-animation",node:this,timing:{duration:200}}}}},sharedElements:{value:function(){return{hero:this.$.card}}}},behaviors:[Polymer.NeonSharedElementAnimatableBehavior],_onLogApiChange:function(){this.loadLog()},loadLog:function(){this.$.appscoAccountLog.loadLog()},_back:function(){this.fire("back")}});</script>
</dom-module>

</body></html>
