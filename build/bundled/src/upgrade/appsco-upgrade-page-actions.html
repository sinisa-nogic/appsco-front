<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

</head><body><dom-module id="appsco-upgrade-page-actions">
    <template>
        <style>
            :host {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                @apply(--layout-end-justified);
            }
            :host .pricing-button {
                @apply(--primary-button);
                width: 120px;
                display: none;
            }
            :host .pricing-button[active] {
                @apply(--primary-button-active);
            }
            :host([tablet-s768-screen]) .pricing-button {
                display: block;
            }
        </style>

        <iron-media-query query="(max-width: 768px)" query-matches="{{ tabletS768Screen }}"></iron-media-query>

        <paper-button class="pricing-button" on-tap="_onPricingAction" toggles="" active="">Pricing</paper-button>

    </template>

    <script>Polymer({is:"appsco-upgrade-page-actions",properties:{tabletS768Screen:{type:Boolean,value:!1,reflectToAttribute:!0},animationConfig:{value:function(){return{entry:{name:"fade-in-animation",node:this,timing:{delay:300,duration:300}},exit:{name:"fade-out-animation",node:this,timing:{duration:200}}}}}},behaviors:[Polymer.NeonAnimatableBehavior],_backToHome:function(){this.fire("back")},_onPricingAction:function(){this.fire("toggle-pricing")}});</script>
</dom-module>

</body></html>
