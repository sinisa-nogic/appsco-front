<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="appsco-directory-role-application.html">


<!--
`appsco-directory-role-applications`
Contains info about resources shared to company role.

    <appsco-directory-role-applications application="{}">
    </appsco-directory-role-applications>

@demo demo/company/appsco-directory-role-applications.html
-->

<dom-module id="appsco-directory-role-applications">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                color: var(--primary-text-color);
            }
            :host paper-progress {
                width: 100%;
                --paper-progress-active-color: #7baaf7;
            }
            :host .progress {
                height: 6px;
            }
            :host .info-total {
                margin-bottom: 10px;
            }
            :host .total {
                @apply(--paper-font-caption);
                opacity: 0.6;
            }
            :host paper-button {
                display: block;
                width: 120px;
                margin: 20px auto 0;
                text-align: center;
                @apply(--load-more-button);
            }
            :host .message {
                color: var(--secondary-text-color);
                font-style: italic;
                @apply(--paper-font-body2);
                @apply(--info-message);
            }
            :host appsco-directory-role-application {
                width: 100%;
                margin: 0 0 10px 0;
                @apply(--appsco-directory-role-application);
            }
            :host([preview]) appsco-directory-role-application {
                width: auto;
                margin: 0 0 5px 0;
            }
            :host .flex-vertical {
                @apply(--layout-vertical);
            }
        </style>

        <iron-ajax id="getApplicationsCall"
                   url="[[ _computedAction ]]"
                   headers="[[ _computedHeaders ]]"
                   method="GET"
                   handle-as="json"
                   on-response="_handleResponse"
                   on-error="_handleError">
        </iron-ajax>

        <div class="applications">
            <div class="progress">
                <paper-progress id="progress" indeterminate></paper-progress>
            </div>

            <template is="dom-if" if="[[ !preview ]]">
                <div class="info-total" hidden$="[[ !_totalApplications ]]">
                    <span class="total">Total resources: [[ _totalApplications ]]</span>
                </div>
            </template>

            <div class="flex-vertical">
                <template is="dom-repeat" items="{{ _applications }}">
                    <appsco-directory-role-application
                            application="[[ item ]]"
                            assignee="[[ companyRole ]]"
                            preview="[[ preview ]]"
                            authorization-token="[[ authorizationToken ]]"
                    ></appsco-directory-role-application>
                </template>
            </div>
        </div>

        <template is="dom-if" if="[[ preview ]]">
            <div hidden$="[[ !_totalApplications ]]">
                <span class="total">Total resources: [[ _totalApplications ]]</span>
            </div>
        </template>

        <template is="dom-if" if="[[ loadMore ]]">
            <paper-button on-tap="_loadMore"
                          id="loadMore"
                          class="load-more-button"
                          hidden="[[ !_moreApplications ]]">Load More</paper-button>
        </template>

        <template is="dom-if" if="{{ _message }}">
            <p class="message">
                [[ _message ]]
            </p>
        </template>

    </template>

    <script>
        Polymer({

            is: 'appsco-directory-role-applications',

            properties: {

                companyRole: {
                    type: Object,
                    value: function() {
                        return {};
                    }
                },

                authorizationToken: {
                    type: String,
                    value: ''
                },

                /**
                 * Number of applications to load.
                 */
                size: {
                    type: Number,
                    value: 5
                },

                /**
                 * Indicates if load more action should be available or not.
                 */
                loadMore: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Indicates if applications should be in preview mode rather then full detailed view.
                 */
                preview: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                },

                /**
                 * Next page of applications to load.
                 */
                _nextPage: {
                    type: Number,
                    value: 1
                },

                _moreApplications: {
                    type: Boolean,
                    value: true
                },

                /**
                 * Computed action.
                 */
                _computedAction: {
                    type: String
                },

                /**
                 * Computed headers.
                 */
                _computedHeaders: {
                    type: Object,
                    computed: "_computeHeaders(authorizationToken)"
                },

                _applications: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },

                _totalApplications: {
                    type: Number
                },

                _loadMore: {
                    type: Boolean,
                    value: false
                },

                /**
                 * Message to display instead of subscribers.
                 */
                _message: {
                    type: String
                }
            },

            observers: [
                '_computeAction(companyRole, _nextPage, size)',
                '_onCompanyRoleChanged(companyRole)'
            ],

            attached: function() {
                this.load();
            },

            _onCompanyRoleChanged: function() {
                this.load();
            },

            _computeAction: function (companyRole, nextPage, size) {
                this._computedAction = companyRole.meta ? companyRole.meta.applications + '?page=' + nextPage + '&limit=' + size + '&extended=1' : '';
            },

            /**
             * Computes authorization headers.
             *
             * @param {Object} authorizationToken
             * @returns {{ Authorization: string }}
             * @private
             */
            _computeHeaders: function (authorizationToken) {
                return {
                    'Authorization': 'token ' + authorizationToken
                }
            },

            /**
             * Triggers ajax request in order to get notifications.
             */
            load: function() {
                this.$.progress.hidden = false;
                this._applications = [];
                this._message = '';
                this._nextPage = 1;

                this.$.getApplicationsCall.generateRequest();
            },

            _loadMore: function() {
                this.$.progress.hidden = false;

                this.$.getApplicationsCall.generateRequest();
            },

            /**
             * Handles error on get applications API request.
             * @param {Object} event Event from error response.
             *
             * @private
             */
            _handleError: function(event) {
                this._message = 'We couldn\'t load resources at the moment. Please try again in a minute. If error continues contact us.';
                this._handleEmpty();
            },

            /**
             * Handles response on get log API request.
             * @param {Object} event Event from response.
             *
             * @private
             */
            _handleResponse: function(event) {
                var response = event.detail.response;

                if (!response) {
                    return false;
                }

                var applications = response.applications,
                        currentLength = this._applications.length,
                        total = response.meta.total;

                this._totalApplications = total;

                if (applications && applications.length > 0) {

                    this._nextPage += 1;

                    applications.forEach(function(application, index) {

                        setTimeout( function() {

                            this.push('_applications', applications[index]);

                            if (index === (applications.length - 1)) {

                                this._moreApplications = true;

                                if (this._applications.length === total) {
                                    this._moreApplications = false;
                                }

                                this._hideProgressBar();
                                this.fire('applications-loaded');
                            }

                        }.bind(this), (index + 1) * 30 );

                    }.bind(this));

                }
                else if (applications && !applications.length) {

                    if (!currentLength) {
                        this._message = 'There are no company resources shared with this account.';
                    }

                    this._moreApplications = false;
                    this._handleEmpty();
                }
                else if (!currentLength) {
                    this._message = 'We couldn\'t load resources at the moment.';
                    this._moreApplications = false;
                    this._handleEmpty();
                }
            },

            _handleEmpty: function() {
                this._hideProgressBar();
                this.fire('applications-empty');
            },

            _hideProgressBar: function() {

                setTimeout(function() {
                    this.$.progress.hidden = true;
                }.bind(this), 500);

            },

            reload: function() {
                this.set('_applications', []);
                this._nextPage = 1;
                this.$.getApplicationsCall.generateRequest();
            }
        });
    </script>
</dom-module>
