<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-styles/typography.html">

<!-- shared styles for appsco-list-item components -->
<dom-module id="appsco-list-item-styles">
    <template>
        <style>
            :host {
                display: none;

                --icon-action-fill-color: rgba(158, 160, 166, 0.5);
            }
            :host([selected]) {
                --icon-action-fill-color: rgb(158, 160, 166);
            }
            :host .item {
                @apply(--shadow-elevation-2dp);
                @apply(--layout-horizontal);
                @apply(--layout-center);
                width: 100%;
                height: 70px;
                padding: 0 10px;
                overflow: hidden;
                background-color: var(--background-color, #fff);
                color: var(--color, #333);
                box-sizing: border-box;
                border-radius: 3px;
                text-align: left;
                cursor: pointer;
                position: relative;
                transition: all 0.1s ease-out;
                @apply(--appsco-list-item);
            }
            :host .item:hover, :host([activated]) .item {
                @apply(--shadow-elevation-6dp);
                transition: all 0.2s ease-in;
                @apply(--appsco-list-item-activated);
            }
            :host .select-action {
                @apply(--layout-flex-none);
                width: 52px;
                height: 52px;
                position: relative;
            }
            :host .item-icon {
                width: 52px;
                height: 52px;
                cursor: pointer;
                opacity: 1;
                transition: opacity 0.1s linear;
                @apply(--layout-flex-none);
            }
            :host .icon-action {
                background-color: var(--icon-action-fill-color);
                width: 52px;
                height: 52px;
                border-radius: var(--icon-action-border-radius, 26px);
                @apply(--layout-flex-none);
                position: absolute;
                top: 0;
                left: 0;
                opacity: 0;
                transition: all 0.1s linear;
            }
            :host .iron-action .iron-action-inner {
                position: relative;
            }
            :host .icon-action iron-icon {
                color: #ffffff;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
            }
            :host .select-action:hover .item-icon {
                opacity: 0.2;
                transition: opacity 0.2s 0.05s linear;
            }
            :host([hover-disabled]) .select-action:hover .item-icon {
                opacity: 1;
            }
            :host([hover-disabled]) .select-action:hover .icon-action {
                opacity: 0;
            }
            :host([selected]) .item-icon, :host([selected]) .select-action:hover .item-icon {
                opacity: 0;
            }
            :host .select-action:hover .icon-action, :host([selected]) .icon-action {
                opacity: 1;
                transition: all 0.2s linear;
            }
            :host .item-title {
                display: block;
                height: 32px;
                line-height: 16px;
                @apply(--paper-font-common-base);
                font-size: 14px;
                font-weight: 400;
                overflow: hidden;
            }
            :host .item-info {
                @apply(--layout-vertical);
                @apply(--layout-start);
                padding: 0 10px;
            }
            :host .item-basic-info {
                width: 220px;
            }
            :host .info-label {
                font-size: 16px;
                height: auto;
                line-height: normal;
            }
            :host .info-value {
                display: block;
                font-size: 12px;
            }
            :host .item-basic-info .info-label, :host .item-basic-info .info-value {
                width: 226px;
                @apply(--paper-font-common-nowrap);
            }
            :host .item-additional-info {
                border-left: 1px solid var(--divider-color);
            }
            :host .item-additional-info .info {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            :host .item-additional-info .info-label {
                color: var(--secondary-text-color);
            }
            :host .item-additional-info .info-label, :host .item-additional-info .info-value {
                font-size: 13px;
                line-height: 18px;
                @apply(--paper-font-common-nowrap);
            }
            :host .actions {
                @apply(--layout-horizontal);
                @apply(--layout-center);
                position: absolute;
                right: 4px;
                bottom: 4px;
            }
            :host .actions paper-button {
                @apply(--paper-font-common-base);
                @apply(--paper-font-common-nowrap);
                padding: 4px;
                font-size: 12px;
                font-weight: 400;
                letter-spacing: 0.018em;
                line-height: 18px;
                text-transform: uppercase;
            }
            :host paper-button[disabled] {
                background: transparent;
            }
        </style>
    </template>
</dom-module>
